<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Smooth Styling */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1.5rem;
      text-align: center;
      width: 100%;
      border-radius: 0 0 20px 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 800px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      line-height: 1.6;
    }

    main h1, main h2 {
      color: #4CAF50;
    }

    main h1 {
      font-size: 1.8rem;
    }

    main h2 {
      font-size: 1.4rem;
      margin-top: 1.5rem;
    }

    main p {
      margin: 1rem 0;
    }

    main ul {
      list-style: none;
      padding: 0;
    }

    main ul li {
      margin: 10px 0;
    }

    /* Hyperlink Styling */
    a {
      text-decoration: none;
      padding: 10px 15px;
      background-color: #4CAF50; /* Green background */
      color: white; /* White text */
      border-radius: 25px; /* Rounded corners */
      font-weight: bold;
      display: inline-block;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    a:hover {
      background-color: #45a049; /* Darker green on hover */
      transform: scale(1.05); /* Slight zoom effect */
    }

    .description {
      margin-left: 10px;
      font-size: 0.9rem;
      color: #666;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
    }

    footer a {
      color: #4CAF50;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ page.title }}</h1>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>© {{ site.time | date: "%Y" }} - Créé avec <a href="https://jekyllrb.com">Jekyll</a></p>
  </footer>
</body>
</html>
