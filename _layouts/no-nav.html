<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
    }

    /* Smooth Styling */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 1.5rem;
      text-align: center;
      border-radius: 0 0 20px 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 800px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    footer {
      margin-top: 20px;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
    }

    footer a {
      color: #4CAF50;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ page.title }}</h1>
  </header>

  <main>
    {{ content }}
  </main>
</body>
</html>
